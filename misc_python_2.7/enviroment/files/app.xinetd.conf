service app
{
    disable     = no
    socket_type = stream
    protocol    = tcp
    wait        = no
    user        = app
    type        = UNLISTED
    port        = 10000
    bind        = 0.0.0.0
    server      = /usr/local/bin/python
    server_args = /app/app.py
    banner_fail = /etc/banner_fail
    # safety options
    # the maximum instances of this service per source IP address
    per_source	= 10
    # the maximum number of CPU seconds that the service may use
    rlimit_cpu	= 20 
    # the Address Space resource limit for the service
    rlimit_as  = 512M
}
